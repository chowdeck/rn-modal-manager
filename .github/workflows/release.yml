name: Create tag and release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Get bump version
        id: bump_label
        uses: SamirMarin/get-labels-action@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          label_key: bump
          label_value_order: "patch,minor,major,ignore"
          default_label_value: patch

      - name: Bump package.json version
        if: ${{ steps.bump_label.outputs.label_value != 'ignore' }}
        run: |
          npm version ${{ steps.bump_label.outputs.label_value }} --no-git-tag-version

      - name: Get new version
        id: new_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: create tag to release
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ github.event_name != 'pull_request' && format('v{0}', steps.new_version.outputs.version) || '' }}
          default_bump: ${{ steps.bump_label.outputs.label_value }}
          dry_run: ${{ github.event_name == 'pull_request' }}
          tag_prefix: v

      - name: Run tests and build
        run: |
          npm run lint
          npm test
          npm run build

      - name: Pack tarball
        run: npm pack

      - name: create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: "rn-modal-manager-*.tgz"