name: Build and Attach Tarball Release

on:
  release:
    types: [created]
  # Alternatively, use tags
  # push:
  #   tags:
  #     - "v*"

permissions:
  contents: write

jobs:
  build-pack-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint and tests
        run: |
            npm run lint
            npm test

      - name: Pack tarball
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: rn-modal-manager-tarball
          path: rn-modal-manager-*.tgz

      - name: Attach tarball to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            rn-modal-manager-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
